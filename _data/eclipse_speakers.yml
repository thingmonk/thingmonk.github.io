- name: Sébastien Lambour
  photo: sebastienl.jpg
  bio: |
    Sébastien is a JVM developer and an enthusiast of cryptography, web security, authentication systems, and backends architecture. He is the creator of the InTheMoodForLife App and the winner of the third annual Open IoT Challenge. 
    He currently works at Cityzen Data, a start-up currently building Warp10: an open source platform designed to collect, store, and manipulate sensor data.
  talktitle: "InTheMoodForLife: Analyzing Sleep to Better Manage Mood Disorders"
  talkabstract: |
    InTheMoodForLife is an application to analyse and monitor sleep patterns of people affected by bipolar disorder. 

    The setup of the application was done during the Eclipse Open IoT Challenge and also win the first award of the 2017 edition.
    The solution is built using an off-the-shelf sleep monitor, Raspberry Pi, Eclipse Vert.x, and Warp 10. Vert.x interacts with the sensor producing 140 measurements per second in an "elegant" asynchronous way and stores  sensor's data into a time series database, Warp10.

    But IoT is not only about object interaction, monitoring or also command and control. Value is created with data analytics, this is the first aim of InTheMoodForLife. We used Warpscript, a time series analytics language for decompose the sleep architecture, detect sleep anomalies day after day in order to react, and adapt the treatment faster. This is just the beginning, because smart sensor and data analytics open up a very brand range of possibilities.
