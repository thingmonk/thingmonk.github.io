  talktitle: "Case study: Implementing an industrial water management system with Eclipse IoT"
  talkabstract: |
    Gateways play crucial role in Industrial Internet of Things systems, providing a solution for exposing industrial sensors and devices to the "common" IT systems.

    This talk will show the realization of an end to end monitoring scenario of process instrumentation equipment using Eclipse IoT stack, with a focus on the Eclipse Kura IoT gateway framework.<br/> 
