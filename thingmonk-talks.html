---
layout: thingmonk
---
<div class="l-about row">
<a name="about"></a>
<h1 class="text-center">ThingMonk 2017<span>Developers, Data, Design: The New Industrial</span></h1>
</div>

<div class="l-speakers -cta">
    <div class="row">
      <div class="small-12 medium-12 columns text-center">
        <div class="item">
            <h2>ThingMonk Talks</h2>
        </div>
    </div>
</div>
            {% for speaker in site.data.speakers %}
<div class="row l-talk">
    <div class="small-12 medium-4  columns">
        <div class="c-speakers">
          <div class="c-speaker__item">
            <a href="http://twitter.com/{{ speaker.twitter }}">
              <img class="c-speaker__avatar" src="/imgs/{{speaker.photo}}" width="150" height="150" alt="{{ speaker.name }}">
              <h4 class="c-speaker__name">{{ speaker.name }}</h4>
          </a>
          </div>
        </div>
  </div>
  <div class="small-12 medium-8  columns">
      <a name="{{ speaker.twitter }}" /></a>
      <div class="c-talk">
        <a name="{{ speaker.twitter }}" /></a>
        <h2 class="c-talk__title">{{ speaker.talktitle }}</h2>
        <div class="c-talk__abstract">
          <p>{{ speaker.talkabstract }}</p>
        </div>
        <h3 class="c-talk-speaker__name">{{ speaker.name }} Bio</h3>
        <div class="c-talk-speaker__bio">
          <p>{{ speaker.bio }}</p>
          <p class="c-talk-speaker__twitter"><a href="http://twitter.com/{{ speaker.twitter }}" target="_blank">@{{ speaker.twitter }}</a></hp>
        </div>
      </div>
  </div><!--columns-->
</div><!--row-->
{% endfor %}
